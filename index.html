<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></head>
<body>
<div class="container">
    <div class="row py-3">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    新增產品
                </div>
                <div class="card-body">
                    <div class="form-group mb-2">
                        <label for="title">產品標題</label>
                        <input id="title" type="text" class="form-control" placeholder="請輸入產品標題">
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-6">
                            <label for="origin_price">原價</label>
                            <input id="origin_price" type="number" min="0" class="form-control"
                                   placeholder="請輸入原價">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="price">售價</label>
                            <input id="price" v-model="tempProduct.price" min="0" type="number" class="form-control"
                                   placeholder="請輸入售價">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary align-self-end" id="addProduct">
                            建立
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" id="clearAll" class="btn btn-sm btn-danger">清除全部</button>
    <table class="table mt-4">
        <thead>
        <tr>
            <th>產品名稱</th>
            <th width="120">
                原價
            </th>
            <th width="120">
                售價
            </th>
            <th width="150">
                是否啟用
            </th>
            <th width="120">
                刪除
            </th>
        </tr>
        </thead>
        <tbody id="productList">
        </tbody>
    </table>
    <p>目前有 <span id="productCount">0</span> 項產品</p>
</div>
</body>
<script src="all.js"></script>
</html>
